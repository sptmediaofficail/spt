                parts[1][quantity]:
                  type: integer
                  example: '2'
                parts[1][condition_new]:
                  type: integer
                  example: '1'
                parts[1][condition_used]:
                  type: integer
                  example: '0'
                parts[1][condition_both]:
                  type: integer
                  example: '0'
                parts[1][notes]:
