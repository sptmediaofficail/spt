      summary: store
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                year:
                  type: integer
                  description: valid year
                  example: '2022'
                brand:
                  type: string
                  description: required | exists in brands
                  example: Alfa_Romeo
                model:
                  type: string
                  description: required | exists in brand_models
                  example: Alfa_Romeo-Stelvio
                address:
                  type: string
                  description: required if no lat , lng
                  example: test test test
                latitude:
                  type: number
                  description: required if no address
                  example: '25.232111'
                longitude:
                  type: number
                  description: required if no address
                  example: '26.2354'
                is_delivery:
                  type: integer
                  description: 1 or 0
                  example: '1'
                delivery_date:
                  type: string
                  description: valid date
                  example: 2023/11/27
                parts[0][name]:
                  type: string
                  description: required
                  example: test
                parts[0][quantity]:
                  type: integer
                  description: required
                  example: '2'
                parts[0][condition_new]:
                  type: integer
                  description: new or used
                  example: '0'
                parts[0][condition_used]:
                  type: integer
                  example: '1'
                parts[0][condition_both]:
                  type: integer
                  example: '0'
                parts[0][notes]:
                  type: string
                  description: optional
                  example: test
                parts[1][name]:
